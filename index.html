<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DERPIE - Too Ugly To Fail</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: url("https://i.imgur.com/L9pMw5Y.png") no-repeat center center fixed;
      background-size: cover;
      color: #000;
      text-align: center;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .logo {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 0, 204, 0.4);
    }

    h1 {
      font-size: 4rem;
      margin: 30px 0 10px;
      font-weight: bold;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7); /* Sombra para mayor contraste */
      background-color: rgba(255, 255, 255, 0.5); /* Fondo semi-transparente */
      padding: 10px 20px;
      border-radius: 10px;
    }

    p {
      font-size: 1.4rem;
      max-width: 600px;
      margin-bottom: 30px;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.5); /* Fondo semi-transparente */
      padding: 10px 20px;
      border-radius: 10px;
    }

    .btn {
      background: #ff00cc;
      color: #fff;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 0, 204, 0.4);
    }

    .btn:hover {
      background: #ff33dd;
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1rem; }
      .btn { padding: 12px 30px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://i.imgur.com/FdPeXLR.png" alt="DERPIE Logo" />
    <h1>DERPIE</h1>
    <p>The ugliest coin on the internet. Too dumb to fail. Too cute to ignore.</p>
    <button class="btn">BUY NOW</button>
    <footer>
      <p>&copy; 2025 DERPIE. Born ugly, raised by degenerates.</p>
    </footer>
  </div>
</body>
</html>
